<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TCM - Shop</title>

  <!-- =========================
       GLOBAL STYLES
  ========================== -->
  <style>
    /* Grundlayout */
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0f1720;
      color: #e6eef6;
    }

    /* =========================
       HEADER
    ========================== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background: #111827;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #60a5fa;
    }

    header button {
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      background: #60a5fa;
      color: #042035;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s;
    }

    header button:hover {
      background: #3b82f6;
    }

    /* =========================
       MAIN LAYOUT
    ========================== */
    main {
      display: flex;
      gap: 24px;
      padding: 24px;
      max-width: 1300px;
      margin: auto;
    }

    /* =========================
       PRODUCT GRID
    ========================== */
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 24px;
      flex: 1;
    }

    /* Einzelnes Produkt */
    .product {
      background: #111827;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      transition: 0.2s;
    }

    .product:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
    }

    .product h3 {
      margin: 0 0 6px 0;
      color: #60a5fa;
      font-size: 1.1rem;
    }

    /* Lange Beschreibung → scrollbar */
    .product .description {
      font-size: 0.9rem;
      color: #cbd5e1;
      margin-bottom: 8px;
      max-height: 80px;
      overflow-y: auto;
      padding-right: 4px;
    }

    /* Preis */
    .product .price {
      font-weight: bold;
      margin-bottom: 8px;
    }

    /* =========================
       INPUT & BUTTONS
    ========================== */
    input[type=number] {
      width: 60px;
      padding: 4px 6px;
      border-radius: 6px;
      border: none;
      background: #07101a;
      color: #e6eef6;
      text-align: center;
      margin-bottom: 8px;
    }

    button.add-to-cart {
      padding: 8px;
      background: #154a38;
      color: #042035;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      border: none;
      transition: 0.2s;
    }

    button.add-to-cart:hover {
      background: #059669;
    }

    /* =========================
       CART
    ========================== */
    #cart {
      background: #111827;
      padding: 20px;
      border-radius: 12px;
      width: 260px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
    }

    #cart h2 {
      color: #60a5fa;
      margin-top: 0;
      margin-bottom: 12px;
    }

    #cart-items div {
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    #cart-total {
      font-weight: bold;
      margin-top: 12px;
    }

    #btn-order {
      margin-top: 12px;
      width: 100%;
      padding: 8px;
      background: #60a5fa;
      color: #042035;
      border-radius: 8px;
      border: 2px solid #3b82f6;
      cursor: pointer;
      transition: 0.2s;
    }

    #btn-order:hover {
      background: #3b82f6;
    }

    /* =========================
       FOOTER
    ========================== */
    footer {
      margin-top: 40px;
      padding: 24px 16px;
      text-align: center;
      color: #888;
    }

    footer h2 {
      color: #60a5fa;
      margin-bottom: 12px;
    }

    footer p {
      margin: 4px 0;
      font-size: 0.9rem;
    }

    footer .copyright {
      margin-top: 20px;
      font-size: 0.75rem;
    }

    /* =========================
       RESPONSIVE
    ========================== */
    @media (max-width: 900px) {
      main {
        flex-direction: column;
      }

      #cart {
        width: 100%;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>PiDrive - Elektromobile</h1>
    <button id="btn-logout">Abmelden</button>
  </header>

  <!-- MAIN CONTENT -->
  <main>

    <!-- PRODUKTE -->
    <div id="products">
      <!-- Produkte werden per JS eingefügt -->
    </div>

    <!-- WARENKORB -->
    <aside id="cart">
      <h2>Warenkorb</h2>
      <div id="cart-items"></div>
      <div id="cart-total">Total: 0.00 €</div>
      <button id="btn-order">Bestellen (Demo)</button>
    </aside>

  </main>

  <!-- FOOTER -->
  <footer>
    <h2>Kontakt</h2>
    <p>E-Mail: kontakt@tcm-shop.com</p>
    <p>Telefon: +41 79 453 43 23</p>
    <p>TCM-Group</p>
    <p>Seestrasse 1</p>
    <p>3600 Thun</p>
    <p>Schweiz</p>

    <p class="copyright">
      © 2025 TCM / Power Innovation Drive – Elektromobile
    </p>
  </footer>

  <!-- SCRIPTS -->
  <script src="/static/js/api.js"></script>
  <script src="/static/js/shop.js"></script>

</body>
</html>
