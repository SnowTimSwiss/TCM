<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>TCM - Shop</title>
<style>
  /* Grundlayout */
  body {
    margin:0;
    font-family:sans-serif;
    background:#0f1720;
    color:#e6eef6;
  }

  /* Header */
  header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:16px 32px;
    background:#111827;
    box-shadow:0 2px 6px rgba(0,0,0,0.5);
  }
  header h1 {
    margin:0;
    font-size:1.5rem;
    color:#60a5fa;
  }
  header button {
    padding:8px 16px;
    border:none;
    border-radius:8px;
    background:#60a5fa;
    color:#042035;
    cursor:pointer;
    font-weight:500;
    transition:0.2s;
  }
  header button:hover {
    background:#3b82f6;
  }

  /* Hauptbereich */
  main {
    display:flex;
    flex-wrap:wrap;
    gap:24px;
    padding:24px;
    justify-content:center;
  }

  /* Produktliste */
  #products {
    display:flex;
    flex-wrap:wrap;
    gap:24px;
    flex:1;
    justify-content:flex-start;
  }
  .product {
    background:#111827;
    padding:16px;
    border-radius:12px;
    width:220px;
    box-shadow:0 6px 20px rgba(0,0,0,0.6);
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    transition:0.2s;
  }
  .product:hover {
    transform:translateY(-4px);
    box-shadow:0 10px 25px rgba(0,0,0,0.7);
  }
  .product h3 {
    margin:0 0 6px 0;
    color:#60a5fa;
    font-size:1.1rem;
  }
  .product p {
    margin:2px 0;
    font-size:0.9rem;
    color:#cbd5e1;
  }

  /* Input & Buttons in Produkten */
  input[type=number] {
    width:60px;
    padding:4px 6px;
    border-radius:6px;
    border:none;
    background:#07101a;
    color:#e6eef6;
    text-align:center;
  }
  button.add-to-cart {
    margin-top:8px;
    padding:8px;
    background:#154a38;
    color:#042035;
    border-radius:8px;
    cursor:pointer;
    font-weight:500;
    transition:0.2s;
  }
  button.add-to-cart:hover {
    background:#059669;
  }

  /* Warenkorb */
  #cart {
    background:#111827;
    padding:20px;
    border-radius:12px;
    width:260px;
    min-height:220px;
    box-shadow:0 6px 20px rgba(0,0,0,0.5);
    display:flex;
    flex-direction:column;
    justify-content:flex-start;
  }
  #cart h2 {
    color:#60a5fa;
    margin-top:0;
    margin-bottom:12px;
  }
  #cart-items div {
    margin-bottom:8px;
    font-size:0.95rem;
  }
  #cart-total {
    font-weight:bold;
    margin-top:12px;
    font-size:1rem;
  }

#btn-order {
    margin-top:12px;
    width:100%;
    padding:8px;
    background:#60a5fa;
    color:#042035;
    border-radius:8px;
    border:2px solid #3b82f6;
    cursor:pointer;
    font-weight:500;
    transition:0.2s;
}
#btn-order:hover {
    background:#3b82f6;
    border-color:#2563eb;
}


  /* Responsive */
  @media(max-width:800px) {
    main {
      flex-direction:column;
      align-items:center;
    }
    #cart {
      width:100%;
      margin-top:16px;
    }
  }
</style>
</head>
<body>

<header>
  <h1>PiDrive - Elektomobile</h1>
  <button id="btn-logout">Abmelden</button>
</header>

<main>
  <div id="products"></div>
  <aside id="cart">
    <h2>Warenkorb</h2>
    <div id="cart-items"></div>
    <div id="cart-total">Total: 0.00 â‚¬</div>
    <button id="btn-order">Bestellen (Demo)</button>
  </aside>
</main>

<script src="/static/js/api.js"></script>
<script src="/static/js/shop.js"></script>
</body>
<footer>
  <h2 style="text-align: left; color:#60a5fa; margin-top:40px;">Kontakt</h2>
  <p style="text-align: left; color:#888; font-size:0.8rem; margin-top:20px;">
    kontak@tcm-shop.com
  </p>
  <p style="text-align:center; color:#888; font-size:0.8rem; margin-top:20px;">
    &copy; 2025 TCM / Power innovation Drive - Elektromobile. Alle Rechte vorbehalten.
  </p>
</footer>
</html>
