<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>PiDrive Shop - Login / Register</title>
<style>
  body {
    margin:0;
    font-family:sans-serif;
    background:#0f1720;
    color:#e6eef6;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    overflow:hidden;
  }

  .card {
    background:#111827;
    padding:30px 40px;
    border-radius:12px;
    width:350px;
    box-shadow:0 6px 18px rgba(0,0,0,0.7);
    position:relative;
    z-index:1;
  }

  h1 { 
    text-align:center; 
    margin-bottom:20px; 
  }

  h2 { 
    margin-bottom:10px; 
    font-size:1.1rem; 
    color:#60a5fa; 
  }

  input {
    width:100%;
    padding:10px;
    margin:6px 0;
    border:none;
    border-radius:6px;
    background:#07101a;
    color:#e6eef6;
    box-sizing: border-box;
  }
  
  /* Roter Rahmen bei Fehler */
  input.error {
    border: 1px solid #f87171;
  }

  /* Kompaktere Inputs für Registrieren */
  #register-form input {
    padding:8px;
    margin:4px 0;
  }

  button {
    width:100%;
    padding:10px;
    border:none;
    border-radius:6px;
    background:#60a5fa;
    color:#042035;
    font-weight:bold;
    cursor:pointer;
    margin-top:8px;
  }

  button:hover { background:#3b82f6; }

  a { 
    color:#60a5fa; 
    cursor:pointer; 
    text-decoration:none; 
  }
  a:hover { text-decoration:underline; }

  #status {
    margin-top:10px;
    text-align:center;
    min-height: 1.2em;
    font-size:0.9rem;
  }

  /* Startanimation */
  #intro { 
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#0f1720;
    z-index:2;
    color:#60a5fa;
    font-size:5rem;
    font-weight:bold;
    animation: fadeOut 2s ease forwards 1.5s;
  }

  @keyframes fadeOut {
    0% {
      opacity:1;
      transform: scale(1);
      visibility:visible;
    }
    100% {
      opacity:0;
      transform: scale(1.5);
      visibility:visible;
    }
  }
</style>
</head>
<body>

  <div id="intro">PiDrive</div>

  <div class="card">
    <h1>PiDrive - Elektromobile</h1>

    <div id="login-form">
     <h2 style="text-align: center;">Anmelden</h2>
      <input id="login-email" type="email" placeholder="Email" required>
      <input id="login-password" type="password" placeholder="Passwort" required>
      <button id="btn-login">Anmelden</button>
      <p style="text-align:center;">Noch kein Konto? <a id="show-register">Registrieren</a></p>
    </div>

    <div id="register-form" style="display:none;">
      <h2 style="text-align: center;">Registrieren</h2>
      <input id="reg-email" type="email" placeholder="Email" required pattern="[^\s@]+@[^\s@]+\.[^\s@]+" title="Bitte gültige E-Mail eingeben">
      <input id="reg-password" type="password" placeholder="Passwort" required minlength="6">
      <input id="reg-fullname" type="text" placeholder="Vorname Nachname" required>
      <input id="reg-address" type="text" placeholder="Strasse und Hausnummer" required>
      <input id="reg-city" type="text" placeholder="Stadt" required>
      
      <input id="reg-postal" type="text" inputmode="numeric" maxlength="4" pattern="^\d{4}$" placeholder="PLZ (4-stellig)" required title="Bitte 4-stellige PLZ eingeben">
      
      <button id="btn-register">Registrieren</button>
      <p style="text-align:center;">Schon Kunde? <a id="show-login">Login</a></p>
    </div>

    <div id="status"></div>
  </div>

<script src="/static/js/api.js"></script>
<script src="/static/js/auth.js"></script>

<script>
    // --- Initialer Fix für die Animation ---
    setTimeout(() => {
        const intro = document.getElementById("intro");
        if (intro) {
             intro.style.display = "none";
        }
    }, 3500); 

    // --- Umschalt-Logik (UI) ---
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const showRegister = document.getElementById('show-register');
    const showLogin = document.getElementById('show-login');
    const statusDiv = document.getElementById('status');

    showRegister.addEventListener('click', (e) => {
        e.preventDefault();
        loginForm.style.display = 'none';
        registerForm.style.display = 'block';
        statusDiv.innerText = '';
        
        // Fehler-Klassen entfernen
        document.querySelectorAll('#register-form input').forEach(input => {
            input.classList.remove('error');
        });
    });

    showLogin.addEventListener('click', (e) => {
        e.preventDefault();
        registerForm.style.display = 'none';
        loginForm.style.display = 'block';
        statusDiv.innerText = '';
    });
</script>

</body>
</html>
