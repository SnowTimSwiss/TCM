<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Admin - Produktverwaltung</title>
<style>
  body { 
    margin:0; 
    font-family:sans-serif; 
    background:#0f1720; 
    color:#e6eef6; 
    display:flex; 
    flex-direction: column;
    align-items:center; 
    min-height:100vh;
    padding:20px;
  }
  
  .card { 
    background:#111827; 
    padding:30px 40px; 
    border-radius:12px; 
    width:90%;
    max-width:800px;
    box-shadow:0 6px 18px rgba(0,0,0,0.7); 
    margin-bottom:20px;
  }
  
  h1 { 
    text-align:center; 
    margin-bottom:20px; 
    font-size:1.4rem; 
    color:#60a5fa; 
  }
  
  input { 
    width:100%; 
    padding:10px; 
    margin:6px 0; 
    border:none; 
    border-radius:6px; 
    background:#07101a; 
    color:#e6eef6; 
    box-sizing:border-box;
  }
  
  button { 
    padding:10px; 
    border:none; 
    border-radius:6px; 
    background:#60a5fa; 
    color:#042035; 
    font-weight:bold; 
    cursor:pointer; 
    margin-top:8px; 
    transition:0.2s;
  }
  
  button:hover { 
    background:#3b82f6; 
  }
  
  .danger {
    background:#dc2626;
  }
  
  .danger:hover {
    background:#b91c1c;
  }
  
  .success {
    background:#059669;
  }
  
  .success:hover {
    background:#047857;
  }
  
  #admin-status { 
    margin-top:15px; 
    font-size:0.9rem; 
    white-space:pre-wrap; 
    background:#07101a; 
    padding:10px; 
    border-radius:6px; 
    display:none; 
  }
  
  .status-success {
    color:#34d399;
    display:block !important;
  }
  
  .status-error {
    color:#fca5a5;
    display:block !important;
  }
  
  /* Produktliste Styling */
  .products-grid {
    display:grid;
    grid-template-columns:repeat(auto-fill, minmax(250px, 1fr));
    gap:16px;
    margin-top:20px;
  }
  
  .product-card {
    background:#1a2435;
    padding:16px;
    border-radius:8px;
    border:1px solid #2d3748;
  }
  
  .product-card h3 {
    margin:0 0 8px 0;
    color:#60a5fa;
    font-size:1.1rem;
  }
  
  .product-card p {
    margin:4px 0;
    font-size:0.9rem;
    color:#cbd5e1;
  }
  
  .product-actions {
    margin-top:12px;
    display:flex;
    gap:8px;
    flex-wrap:wrap;
  }
  
  .product-actions button {
    flex:1;
    margin:0;
    padding:6px 8px;
    font-size:0.8rem;
  }
  
  .stock-control {
    display:flex;
    align-items:center;
    gap:8px;
    margin-top:8px;
  }
  
  .stock-control input {
    width:60px;
    margin:0;
  }
  
  .form-row {
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
  }
</style>
</head>

<body>
  <!-- Formular für neue Produkte -->
  <div class="card">
    <h1>Neues Produkt hinzufügen</h1>

    <div class="form-row">
      <input id="p-name" placeholder="Produktname" />
      <input id="p-price" placeholder="Preis in Euro (z.B. 12.99)" />
    </div>
    <input id="p-desc" placeholder="Beschreibung" />
    <div class="form-row">
      <input id="p-stock" placeholder="Lagerbestand" type="number" />
      <button id="btn-add" style="width:100%">Produkt hinzufügen</button>
    </div>

    <div id="admin-status"></div>
  </div>

  <!-- Liste der vorhandenen Produkte -->
  <div class="card">
    <h1>Vorhandene Produkte verwalten</h1>
    <div id="products-list" class="products-grid">
      <!-- Produkte werden hier dynamisch eingefügt -->
    </div>
  </div>

  <script src="/static/js/api.js"></script>
  <script>
    // Produkte laden und anzeigen
    async function loadProducts() {
      try {
        const data = await api('/api/products');
        const container = document.getElementById('products-list');
        container.innerHTML = '';

        data.products.forEach(product => {
          const productEl = document.createElement('div');
          productEl.className = 'product-card';
          productEl.innerHTML = `
            <h3>${product.name}</h3>
            <p>${product.description || 'Keine Beschreibung'}</p>
            <p><strong>Preis:</strong> ${(product.price_cents / 100).toFixed(2)} €</p>
            <p><strong>Lagerbestand:</strong> ${product.stock}</p>
            <div class="stock-control">
              <input type="number" id="stock-${product.id}" placeholder="Menge" min="1" value="1" />
              <button class="success" onclick="addStock(${product.id})">+ Lager</button>
            </div>
            <div class="product-actions">
              <button class="danger" onclick="deleteProduct(${product.id})">Löschen</button>
            </div>
          `;
          container.appendChild(productEl);
        });
      } catch (error) {
        showStatus('Fehler beim Laden der Produkte: ' + (error.error || error), 'error');
      }
    }

    // Produkt hinzufügen
    document.getElementById('btn-add').onclick = async () => {
      const name = document.getElementById('p-name').value.trim();
      const desc = document.getElementById('p-desc').value.trim();
      const price = parseFloat(document.getElementById('p-price').value || "0");
      const stock = parseInt(document.getElementById('p-stock').value || "0");

      if (!name || price <= 0 || stock < 0) {
        showStatus('Bitte fülle alle Felder korrekt aus', 'error');
        return;
      }

      const price_cents = Math.round(price * 100);

      try {
        const res = await fetch('/api/admin/product', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ name, description: desc, price_cents, stock })
        });

        const result = await res.json();
        
        if (res.ok) {
          showStatus('Produkt erfolgreich hinzugefügt!', 'success');
          // Formular leeren
          document.getElementById('p-name').value = '';
          document.getElementById('p-desc').value = '';
          document.getElementById('p-price').value = '';
          document.getElementById('p-stock').value = '';
          // Produktliste aktualisieren
          await loadProducts();
        } else {
          showStatus('Fehler: ' + (result.error || 'Unbekannter Fehler'), 'error');
        }
      } catch (error) {
        showStatus('Netzwerkfehler: ' + error, 'error');
      }
    };
// Lagerbestand erhöhen
async function addStock(productId) {
  const stockInput = document.getElementById(`stock-${productId}`);
  const addAmount = parseInt(stockInput.value || "0");
  
  if (addAmount <= 0) {
    showStatus('Bitte eine gültige Menge eingeben', 'error');
    return;
  }

  try {
    await adminUpdateStock(productId, addAmount);
    showStatus(`Lagerbestand um ${addAmount} erhöht!`, 'success');
    stockInput.value = '1';
    await loadProducts();
  } catch (error) {
    showStatus('Fehler: ' + (error.error || error.message || 'Unbekannter Fehler'), 'error');
  }
}

// Produkt löschen
async function deleteProduct(productId) {
  if (!confirm('Möchtest du dieses Produkt wirklich löschen?')) {
    return;
  }

  try {
    await adminDeleteProduct(productId);
    showStatus('Produkt erfolgreich gelöscht!', 'success');
    await loadProducts();
  } catch (error) {
    showStatus('Fehler: ' + (error.error || error.message || 'Unbekannter Fehler'), 'error');
  }
}
    
     // Statusmeldung anzeigen
    function showStatus(message, type) {
      const status = document.getElementById('admin-status');
      status.innerText = message;
      status.className = type === 'success' ? 'status-success' : 'status-error';
      
      // Nach 5 Sekunden ausblenden
      setTimeout(() => {
        status.style.display = 'none';
      }, 5000);
    }

    // Initial Produkte laden
    loadProducts();
  </script>
</body>
</html>
