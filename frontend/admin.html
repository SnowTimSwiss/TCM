<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Admin - Produkt hinzufügen</title>
<style>
  body { margin:0; font-family:sans-serif; background:#0f1720; color:#e6eef6; display:flex; justify-content:center; align-items:center; height:100vh; }
  .card { background:#111827; padding:30px 40px; border-radius:12px; width:350px; box-shadow:0 6px 18px rgba(0,0,0,0.7); }
  h1 { text-align:center; margin-bottom:20px; font-size:1.4rem; color:#60a5fa; }
  input { width:100%; padding:10px; margin:6px 0; border:none; border-radius:6px; background:#07101a; color:#e6eef6; }
  button { width:100%; padding:10px; border:none; border-radius:6px; background:#60a5fa; color:#042035; font-weight:bold; cursor:pointer; margin-top:8px; }
  button:hover { background:#3b82f6; }
  #admin-status { margin-top:15px; font-size:0.9rem; white-space:pre-wrap; background:#07101a; padding:10px; border-radius:6px; display:none; color:#fca5a5; }
</style>
</head>

<body>
  <div class="card">
    <h1>Produkt hinzufügen</h1>

    <input id="p-name" placeholder="Produktname" />
    <input id="p-desc" placeholder="Beschreibung" />
    <input id="p-price" placeholder="Preis in Euro (z.B. 12.99)" />
    <input id="p-stock" placeholder="Lagerbestand" />

    <button id="btn-add">Hinzufügen</button>

    <div id="admin-status"></div>
  </div>

  <script src="/static/js/api.js"></script>
  <script>
    document.getElementById('btn-add').onclick = async () => {
      const name = document.getElementById('p-name').value;
      const desc = document.getElementById('p-desc').value;
      const price = parseFloat(document.getElementById('p-price').value || "0");
      const stock = parseInt(document.getElementById('p-stock').value || "0");
      const price_cents = Math.round(price * 100);

      const res = await fetch('/api/admin/product', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ name, description: desc, price_cents, stock })
      });

      const j = await res.json();
      const status = document.getElementById('admin-status');
      status.innerText = JSON.stringify(j, null, 2);
      status.style.display = "block";
    }
  </script>

</body>
</html>
